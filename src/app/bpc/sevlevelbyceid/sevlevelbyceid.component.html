<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="pull-right">
          <input (keyup)="onQuickFilterChanged($event)" id="quickFilterInput" [(ngModel)]="searchValue" style="width: 250px"
            class="form-control" placeholder="Search value" />
        </div>
        <button type="button" class="btn btn-primary" (click)="exportToCSV('')">Export to CSV</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#selectLevel" (click) = "onMultipleRowsClicked('')">Update Severity Level </button>
      </div>
      <div class="panel-body">
        <ag-grid-angular #agGrid id="myGrid" style="width: 100%; height: 30pc;" class="ag-theme-balham" [enableSorting]="true"
        [enableFilter]="true" [rowData]="rowData" [columnDefs]="columnDefs" [enableColResize]="true" 
        [suppressRowTransform]="true" [suppressRowClickSelection]= "true" [suppressCellSelection]="true"  [pagination]="true" [paginationPageSize]=100 (gridReady)="onGridReady($event)"
        (rowDoubleClicked)="onRowDoubleClicked($event)" [rowClassRules]="sevLevelClassRules" [enableStatusBar]="true" rowSelection="multiple">
      </ag-grid-angular>
      </div>
    </div>
  </div>
</div>

<!-- modal for selecting severity level -->

<div *ngIf="canTakeSeverity" class="modal fade" id="selectLevel" tabindex="-1" role="dialog" aria-labelledby="Select Channel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Select Severity level</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="severityLevel" class="col-sm-20 control-label">Severity Level:</label>
                <label class="radio-inline">
                  <input type="radio" id="severityLevel" name="severityLevel"   value="Level 1" [(ngModel)]="severityLevel">Level 1</label>
                <label class="radio-inline">
                  <input type="radio" id="severityLevel" name="severityLevel"  value="Level 2" [(ngModel)]="severityLevel">Level 2</label>
                <label class="radio-inline">
                  <input type="radio" id="severityLevel" name="severityLevel"  value="Level 3" [(ngModel)]="severityLevel">Level 3</label>
                <label class="radio-inline">
                  <input type="radio" id="severityLevel" name="severityLevel"  value="Level 4" [(ngModel)]="severityLevel">Level 4</label>
                <label class="radio-inline">
                  <input type="radio" id="severityLevel" name="severityLevel"  value="Level 5" [(ngModel)]="severityLevel">Level 5</label>
                <label class="radio-inline">
                  <input type="radio" id="severityLevel" name="severityLevel"  value="TERM" [(ngModel)]="severityLevel">TERM</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="selectSeverityLevel()">OK</button>

            </div>
          </div>
        </div>
      </div>
